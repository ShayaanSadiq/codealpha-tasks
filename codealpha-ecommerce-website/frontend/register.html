<!doctype html><html><head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="assets/main.css"></head><body>
<div class="header"><div class="container"> <a href="index.html">Home</a></div></div>
<div class="container">
  <h2>Register</h2>
  <form id="form">
    <div><input id="name" placeholder="Name" required></div>
    <div><input id="email" placeholder="Email" required></div>
    <div><input id="password" type="password" placeholder="Password" required></div>
    <button type="submit">Register</button>
  </form>
</div>
<script src="assets/main.js"></script>
<script>
  document.getElementById('form').onsubmit = async (e)=>{
    e.preventDefault();
    const name=document.getElementById('name').value, email=document.getElementById('email').value, password=document.getElementById('password').value;
    const res = await fetch(API_BASE + '/auth/register', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if(res.ok){
      localStorage.setItem('token', data.token);
      alert('Registered and logged in');
      window.location = 'index.html';
    } else alert(data.message || 'Register failed');
  }
</script>
</body></html>
